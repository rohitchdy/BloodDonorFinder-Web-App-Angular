
  <div style="width:40%; margin: 25px auto">
    
  <form
    *ngIf="!submitted"
    >
      <!--Email-->
      <div class="form-group">
        <label for="email"><h1> Your Registered Email Below</h1></label>
        <input  type="text"
               class="form-control form-control-lg"
               id="email" name="email" required [(ngModel)]="email.email">
      </div>

      <div class="form-group">
        <Button  (click)="search()" class="btn btn-lg btn-primary btn-block">Submit</Button>
    </div>

</form>
