<br>
<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">OTP</label>
        <input
          type="text"
          class="form-control"
          id="otpnum"
          required
          [(ngModel)]="otpnumber.otpnum"
          name="otpnum"
        />
      </div>
      <div class="form-group">
        <label for="title">New Password</label>
        <input
          type="text"
          class="form-control"
          id="newPassword"
          required
          [(ngModel)]="passwordChange.newPassword"
          name="newPassword"
        />
      </div>
      <div class="form-group">
        <label for="title">Confirm Password</label>
        <input
          type="text"
          class="form-control"
          id="confirmPassword"
          required
          [(ngModel)]="passwordChange.confirmPassword"
          name="confirmPassword"
        />
      </div>



      <button (click)="ChangePassword()"  class="btn btn-success">Submit</button>
    </div>
  </div>
</div>
