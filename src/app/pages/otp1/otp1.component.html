<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Enter Your OTP</label>
        <input
          type="text"
          class="form-control"
          id="otpnum"
          required
          [(ngModel)]="otp.otpnum"
          name="otpnum"
        />
      </div>



      <button (click)="enterOtp()"  class="btn btn-success">Submit</button>
    </div>
  </div>
</div>
